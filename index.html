<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>稻寶地．幸福農｜自然工法 × 減碳共好</title>
  <meta name="description" content="自然工法、減碳耕作、友善生態的復古環保首頁設計。" />
  <meta name="theme-color" content="#1f3b2f" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --eco-deep: #1f3b2f;
      --eco-leaf: #2f6f3e;
      --eco-soil: #7a5b44;
      --eco-cream: #f8f5ec;
      --radius-2xl: 22px;
      --shadow-soft: 0 10px 24px rgba(0,0,0,.15);
    }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      background: var(--eco-cream);
      color: #222;
      line-height: 1.6;
    }

    /* 導覽列 */
    header.site-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 24px;
      background: rgba(248,245,236,.9);
      backdrop-filter: blur(8px);
      position: sticky; top: 0; z-index: 10;
      border-bottom: 1px dashed rgba(0,0,0,.15);
    }

    .brand {
      display: flex; align-items: center; gap: 12px;
    }

    .brand-logo {
      width: 44px; height: 44px; border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff, #e7e2d5 70%, #c9c1ad);
      display: grid; place-items: center;
      border: 2px solid #b29c7a;
      font-weight: 900; color: var(--eco-deep);
      box-shadow: var(--shadow-soft);
    }

    .brand-text {
      display: flex; align-items: center; gap: 8px;
    }

    .brand-title {
      font-weight: 800; font-size: 18px; color: var(--eco-deep);
      white-space: nowrap;
    }

    .brand-sub {
      font-size: 12px; color: #666;
      position: relative; top: 2px;
    }

    /* 縮小版 QR 放品牌右側 */
    .qr-inline {
      display: inline-block;
      margin-left: 8px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.1);
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      padding: 2px;
    }

    .qr-inline img {
      width: 60px; height: 60px;
      border-radius: 6px;
      object-fit: cover;
      vertical-align: middle;
    }

    nav a {
      text-decoration: none;
      color: var(--eco-deep);
      margin-left: 12px;
      font-weight: 700;
    }

    /* 首屏 Hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
      padding: 60px min(6vw, 48px);
      flex-wrap: wrap;
    }
    .hero-copy {
      flex: 1 1 420px;
      max-width: 580px;
    }
    .headline {
      font-size: clamp(28px, 4vw, 48px);
      font-weight: 900;
      color: var(--eco-deep);
      text-shadow: 0 2px 4px rgba(176, 134, 40, .35);
    }
    .subcopy { color: #555; margin: 16px 0 24px; }

    .cta-row { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn-primary {
      background: linear-gradient(180deg, #e5b85a, #c5943a);
      color: #fff; padding: 12px 20px;
      border-radius: 12px; text-decoration: none;
      font-weight: 800; box-shadow: 0 4px 10px rgba(197,148,58,.3);
      transition: transform .2s ease;
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-ghost {
      border: 1px dashed var(--eco-deep);
      color: var(--eco-deep);
      padding: 12px 20px; border-radius: 12px;
      text-decoration: none; font-weight: 700;
    }

    /* 右側圖片框 */
    .hero-art {
      flex: 1 1 480px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      border: 2px solid #d7c5a1;
      background: #fff;
      max-height: 460px;
    }
    .hero-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 回頂按鈕 */
    .back-top {
      position: fixed;
      bottom: 24px; right: 24px;
      background: var(--eco-deep);
      color: #fff; font-weight: bold;
      border: none; border-radius: 50%;
      width: 44px; height: 44px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      display: none;
      transition: opacity .3s ease;
      z-index: 15;
    }
    .back-top.show { display: block; }

    footer {
      text-align: center; padding: 30px;
      background: linear-gradient(180deg, #2f6f3e, #1f3b2f);
      color: #fff; letter-spacing: .03em;
    }

    /* 手機版 */
    @media (max-width: 768px) {
      .brand-text { flex-direction: column; align-items: flex-start; gap: 4px; }
      .qr-inline img { width: 42px; height: 42px; }
      .hero { flex-direction: column; padding: 40px 20px; }
      .hero-art { order: -1; max-height: 300px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <div class="brand-logo">稻</div>
      <div class="brand-text">
        <div class="brand-title">稻寶地．幸福農
          <span class="qr-inline">
            <img src="qr.png" alt="官方 QR Code">
          </span>
        </div>
      </div>
    </div>
    <nav>
      <a href="#about">關於</a>
      <a href="#method">工法</a>
      <a href="#impact">成效</a>
      <a href="#join">支持</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-copy">
        <h1 class="headline">讓土地喘口氣，<br>把美好留給下一代。</h1>
        <p class="subcopy">我們以「自然工法」為核心，透過覆草、減少翻土、保水保碳等實作，降低溫室氣體排放；並以公開透明的田間紀錄，邀請您一同守護風土。</p>
        <div class="cta-row">
          <a href="#join" class="btn-primary">立刻支持小農</a>
          <a href="#impact" class="btn-ghost">查看減碳數據</a>
        </div>
      </div>
      <div class="hero-art">
        <img src="ok2.png" alt="花蓮稻田晨曦景色">
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> 稻寶地．幸福農｜自然工法 × 減碳共好｜Pingtung, Taiwan
  </footer>

  <button class="back-top" id="backTop">↑</button>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const backTop = document.getElementById('backTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) backTop.classList.add('show');
      else backTop.classList.remove('show');
    });
    backTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
